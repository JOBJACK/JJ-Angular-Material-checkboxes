<div class="container mt-5">
  <section class="my-3">
    <div class="row text-center m-2 justify-content-center">
      <div class="col">
        <h4>Checkboxes</h4>
      </div>
      <div class="col offset-md-6">
        <a
          target="_blank"
          matTooltip="Edit on Stackblitz"
          matTooltipPosition="above"
          href="https://stackblitz.com/edit/jj-checkboxes"
          ><mat-icon svgIcon="electric_bolt">electric_bolt</mat-icon></a
        >
      </div>
    </div>
    <mat-divider></mat-divider>
    <section class="m-4">
      <mat-checkbox class="me-3">Check me!</mat-checkbox>
      <mat-checkbox class="me-3" [disabled]="true">Disabled</mat-checkbox>
    </section>
    <section class="m-4">
      <span>
        <mat-checkbox
          class="mb-2"
          [checked]="allComplete"
          [color]="task.color"
          [indeterminate]="someComplete()"
          (change)="setAll($event.checked)"
        >
          {{ task.name }}
        </mat-checkbox>
      </span>
      <span>
        <ul>
          <li *ngFor="let subtask of task.subtasks">
            <mat-checkbox
              [(ngModel)]="subtask.completed"
              [color]="subtask.color"
              (ngModelChange)="updateAllComplete()"
            >
              {{ subtask.name }}
            </mat-checkbox>
          </li>
        </ul>
      </span>
    </section>
  </section>
</div>
